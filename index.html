<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic-form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <br>
    <div class="container">
        <h1>Dynamic Form</h1>
        <hr>
        <div class="row">
            <div class="col">
                <select class="form-control p-2" name="add_type" id="select">
                    <option value="text">text</option>
                    <option value="number">Number</option>
                    <option value="textarea">Area</option>
                    <option value="date">Date</option>
                    <option value="submit">Submit</option>
                </select>
    
            </div>
            <div class="col">
                <input type="text" class="form-control" name="labelvalue" id="labelvalue" placeholder="Label Text">
            </div>
            <div id="form" class="mt-3  border rounded shadow">

            </div>

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
<script src="./script.js"></script>
</body>
</html>
